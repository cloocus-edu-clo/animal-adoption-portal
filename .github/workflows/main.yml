# This is a basic workflow to help you get started with Actions

name: ssemi-task

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ features/ssemi/HOL2 ]
  pull_request:
    branches: [ features/ssemi/HOL2 ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GitHubPackageFeedUrl: https://nuget.pkg.github.com/cloocus-edu-clo/index.json
  LogicProjectPath: ${{ github.WORKSPACE }}/AnimalAdoption.Common.Logic
  NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x' 
      
      - name: dotnet resotre
        run: dotnet restore ${{ github.workspace }}
          
      - name: dotnet build
        run: dotnet build ${{ github.workspace }}
      
      - name: dotnet test
        run: dotnet test ${{ github.workspace }}/AnimalAdoption.Web.Portal.UnitTests/
    
      - uses: actions/setup-dotnet@v1
        with:
          source-url: ${{ env.GitHubPackageFeedUrl }}

      - name: Package up project
        run: dotnet pack --configuration Release ${{ env.LogicProjectPath }}

      #- name: Set API key
        #run: nuget setapikey ${{ env.NUGET_AUTH_TOKEN }} -Source ${{ env.GitHubPackageFeedUrl }}
  
      - name: Push package to GitHub registry
        run: dotnet nuget push ${{ env.LogicProjectPath }}/**/*.nupkg --skip-duplicate --api-key ${{ env.NUGET_AUTH_TOKEN }} 
        
          
          
